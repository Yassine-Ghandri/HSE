<div id="container" *ngIf="risk_assessment">
    <div class="row referenceRA">
        <div class="col-4 d-flex reference">
            <div class="col-7">
                <h3>Risk Assessment:</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.reference}}</h4>
            </div>
        </div>
        <div class="col-4 d-flex responsible">
            <div class="col-5">
                <h3>Responsible:</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.responsible}}</h4>
            </div>
        </div>
        <div class="col-4 d-flex assistant">
            <div class="col-5">
                <h3>Assistant:</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.assistant}}</h4>
            </div>
        </div>
    </div>



    <div class="row details">
        <div class="col department">
            <div class="col">
                <h3>Department</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.department}}</h4>
            </div>
        </div>
        <div class="col operation">
            <div class="col-3">
                <h3>Operation</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.operation}}</h4>
            </div>
        </div>
        <div class="col risks">
            <div class="col-3">
                <h3>Risks</h3>
            </div>
            <div class="col">
                <h4>{{risk_assessment.risks}}</h4>
            </div>
        </div>
        <div class="col actions">
            <div class="col-3">
                <h3>Actions</h3>
            </div>
            <div class="col">
                <h4>List of actions</h4>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button mat-flat-button color="primary" style="margin-right: 10px">
            <a [routerLink]="['/pages/risk_assessments']">Back</a>
        </button>
        <button mat-flat-button color="warn" printSectionId="container" ngxPrint>
            print
        </button>
    </div>
</div>
