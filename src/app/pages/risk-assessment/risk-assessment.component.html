
    <div  class="content">
    <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">Add New Risk Assessment</button>

    <div mat-dialog-content class="risk">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
  
      <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" matSort> 
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
          </ng-container>      
          
          <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> operation </th>
            <td mat-cell *matCellDef="let row"> {{row.operation}} </td>
          </ng-container>

          <ng-container matColumnDef="risks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Risks </th>
            <td mat-cell *matCellDef="let row"> {{row.risks}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editAssessment(row)"><mat-icon>edit</mat-icon> </button>
            <button mat-icon-button color="warn" (click)="deleteAssessment(row.id)"><mat-icon>delete</mat-icon></button>
          </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
          
          <tr class="mat-row" *matNoDataRow></tr>
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    
</div>

</div>
