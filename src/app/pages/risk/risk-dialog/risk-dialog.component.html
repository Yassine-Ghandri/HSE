<h1>New Risk</h1>
<div mat-dialog-content>
    <form [formGroup]='riskForm' >
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input formControlName='title' matInput placeholder="Title" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Probability</mat-label>
            <mat-select formControlName='probability' disableRipple>
                <mat-option value="Frequent">Frequent</mat-option>
                <mat-option value="Probably">Probably</mat-option>
                <mat-option value="Occasionaly">Occasionaly</mat-option>
                <mat-option value="Remote">Remote</mat-option>
                <mat-option value="Improbable">Improbable</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Severity</mat-label>
            <mat-select formControlName='severity' disableRipple>
                <mat-option value="Catastrophic">Catastrophic</mat-option>
                <mat-option value="Critical">Critical</mat-option>
                <mat-option value="Moderate">Moderate</mat-option>
                <mat-option value="Marginal">Marginal</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Rating</mat-label>
            <input formControlName='rating' matInput placeholder="rating" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Comment</mat-label>
            <input formControlName='comment' matInput placeholder="comment">
          </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="primary" (click)="addRisk()" >{{Actionbtn}}</button>      
      <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    </div>
