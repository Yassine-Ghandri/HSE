<div class="content">
  <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">
    Add MWA
  </button>

  <div mat-dialog-content class="risk">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation">
      <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
          <td mat-cell *matCellDef="let row" (click)="openDetails()" class="reference" >{{ row.reference }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">
            {{ row.date | date: "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="site">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
          <td mat-cell *matCellDef="let row">{{ row.site }}</td>
        </ng-container>
        <ng-container matColumnDef="participatns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Participatns
          </th>
          <td mat-cell *matCellDef="let row">{{ row.participatns }}</td>
        </ng-container>

        <ng-container matColumnDef="observartions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            observartions
          </th>
          <td mat-cell *matCellDef="let row">{{ row.observartions }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMWA(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
