<div class="content">
  <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">
    Add RIRS
  </button>

  <div mat-dialog-content class="risk">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation">
      <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row" [ngClass]="[statusStyle]">{{status}}</td>
        </ng-container>
        <ng-container matColumnDef="initiator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Initiator</th>
          <td mat-cell *matCellDef="let row">{{ row.initiator }}</td>
        </ng-container>

        <ng-container matColumnDef="site">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
          <td mat-cell *matCellDef="let row">{{ row.site }}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>priority</th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRirs(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="validation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Validation</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="valid(row)">
              Valid
            </button>
            <button mat-icon-button color="warn" (click)="deleteRirs(row.id)">
              reject
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
