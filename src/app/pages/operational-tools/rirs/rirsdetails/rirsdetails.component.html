<div id="container" *ngIf="rirs">
    <div class="row referenceRIRS">

        <div class="col-6 d-flex reference">
            <div class="col-7">
                <h3>RIRS reference:</h3>
            </div>
            <div class="col">
                <h4>{{ rirs.reference }}</h4>
            </div>
        </div>

        <div class="col-6 d-flex type">
            <div class="col-7">
                <h3>RIRS priority:</h3>
            </div>
            <div class="col">
                <h4>{{ rirs.priority }}</h4>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col d-flex reportor">
            <div class="col-4">
                <h3>Initiator:</h3>
            </div>
            <div class="col">
                <h4>{{ rirs.initiator }}</h4>
            </div>
        </div>
        <div class="col d-flex department">
            <div class="col-4">
                <h3>Site:</h3>
            </div>
            <div class="col">
                <h4>{{ rirs.site }}</h4>
            </div>
        </div>
    </div>

    <div class="row description">
        <h3>Rirs Description:</h3>

        <p>{{ rirs.description }}</p>
    </div>

    <div class="d-flex justify-content-center mt-2">

        <button mat-flat-button color="primary">
            <a [routerLink]="['/pages/operational_tools/RIRS']" (click)="validRirs()">
                Valid
            </a>
        </button>
        <button mat-flat-button color="warn">
            <a [routerLink]="['/pages/operational_tools/RIRS']" (click)="rejectRirs()">Reject</a>

        </button>
    </div>
</div>
