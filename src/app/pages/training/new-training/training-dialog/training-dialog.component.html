<h1>New Training</h1>
<div mat-dialog-content>
    <form [formGroup]='trainingForm' >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Reference</mat-label>
        <input formControlName='reference' matInput placeholder="Reference" unique>
      </mat-form-field>         
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input formControlName='title' matInput placeholder="title" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Certification Validity</mat-label>
            <input formControlName='validity' matInput placeholder="validity" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Department</mat-label>
            <mat-select formControlName='department' name="Department" multiple>
              <mat-option *ngFor="let department of departments" [value]="department.code">
              
                {{department.code}}
              
              </mat-option>
            </mat-select>
          </mat-form-field>         
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Comment</mat-label>
            <input formControlName='comment' matInput placeholder="comment">
          </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="primary" (click)="addTraining()" >{{Actionbtn}}</button>      
      <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    </div>
