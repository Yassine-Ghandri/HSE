<h1>New Training Session</h1>
<div mat-dialog-content>
   
    <form [formGroup]='trainingSessionForm' >      
      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>Reference</mat-label>
        <input formControlName='reference' matInput placeholder="reference" >
      </mat-form-field>   
        <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>Subject</mat-label>
            <mat-select formControlName='subject'  name="subject">
              <mat-option *ngFor="let training of trainings" [value]="training.title">
              {{training.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>    
          <mat-form-field appearance="outline">
            <mat-label>date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>         
          <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>center</mat-label>
            <input formControlName='center' matInput placeholder="center" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" >
            <mat-label>participants</mat-label>
            <mat-select formControlName='participants'  name="participants" multiple>
              <mat-option *ngFor="let employee of employees" [value]="employee.name">
              {{employee.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>         
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Comment</mat-label>
            <input formControlName='comment' matInput placeholder="comment">
          </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="primary" (click)="addTraining()" >{{Actionbtn}}</button>      
      <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    </div>
