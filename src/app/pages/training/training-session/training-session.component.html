<div class="content">
  <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">
    Add Training Session
  </button>

  <div mat-dialog-content class="training">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="[row.id]">{{ row.reference }}</a></td>
        </ng-container>
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>subject</th>
          <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let row">{{ row.date | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="center">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Center</th>
          <td mat-cell *matCellDef="let row">{{ row.center }}</td>
        </ng-container>
        <ng-container matColumnDef="participants">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            participants
          </th>
          <td mat-cell *matCellDef="let row">
          
            {{ row.participants }}
          
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteTrainingSessions(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
