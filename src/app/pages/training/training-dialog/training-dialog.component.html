<h1>New Training</h1>
<div mat-dialog-content>
    <form [formGroup]='trainingForm' >         
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Subject</mat-label>
            <input formControlName='subject' matInput placeholder="subject" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Validity</mat-label>
            <input formControlName='validity' matInput placeholder="validity" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Necessity</mat-label>
            <mat-select formControlName='necessity' [(value)]="necessity">
                <mat-option value="required For All">required For All</mat-option>
                <mat-option value="required For">required For </mat-option>
                <mat-option value="optional">optional</mat-option>                
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" *ngIf="necessity==='required For'">
            <mat-label>Department</mat-label>
            <mat-select formControlName='department'  name="Department" multiple>
              <mat-option *ngFor="let department of departments" [value]="department.code">
              {{department.code}}
              </mat-option>
            </mat-select>
          </mat-form-field>         
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Comment</mat-label>
            <input formControlName='comment' matInput placeholder="comment">
          </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="primary" (click)="addTraining()" >{{Actionbtn}}</button>      
      <button mat-raised-button color="warn" mat-dialog-close >Close</button>
    </div>
